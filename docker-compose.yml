version: '3.8'

services:
    hacker_news_service:
        restart: always
        build: ./hacker-news-service
        ports: 
            - "8000:8000"
        command: gunicorn -w 1 -b 0.0.0.0:8000 src.wsgi:app

    nginx:
        container_name: nginx  #Do not use when in a swarm; cannot scale a service beyond 1 container if you have specified a custom name
        restart: always
        build: ./nginx
        ports: 
            - "80:80"
        depends_on: 
            - hacker_news_service
    
    es01:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        container_name: es01
        environment:
            - node.name=es01
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es02,es03
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data01:/usr/share/elasticsearch/data
        ports:
            - "127.0.0.1:9200:9200" #only accessible within the host; cannot be accessed publicly
        networks:
            - elastic


    es02:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        container_name: es02
        environment:
            - node.name=es02
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es03
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data02:/usr/share/elasticsearch/data
        networks:
            - elastic


    es03:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        container_name: es03
        environment:
            - node.name=es03
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=es01,es02
            - cluster.initial_master_nodes=es01,es02,es03
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data03:/usr/share/elasticsearch/data
        networks:
            - elastic

    kibana:
        image: docker.elastic.co/kibana/kibana:7.8.0
        container_name: kibana
        volumes:
            - /config:/usr/share/kibana/config
        environment:
            ELASTICSEARCH_URL: "http://es01:9200"
        ports:
            - "5601:5601"
        depends_on:
            - es01
            - es02
            - es03

volumes:
    data01:
        driver: local
    data02:
        driver: local
    data03:
        driver: local

networks:
    elastic:
        driver: bridge
