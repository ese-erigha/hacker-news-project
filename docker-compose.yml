version: '3.8'

services:
    flask_api:
        container_name: flask_api #Do not use when in a swarm; cannot scale a service beyond 1 container if you have specified a custom name
        restart: always
        build: ./hacker-news-service
        ports: 
            - "8000:8000"
        command: gunicorn -w 1 -b 0.0.0.0:8000 src.wsgi:app

    nginx:
        container_name: nginx
        restart: always
        build: ./nginx
        ports: 
            - "80:80"
        depends_on: 
            - flask_api
    
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        container_name: elasticsearch
        environment:
            - node.name=elasticsearch
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=elasticsearch02
            - cluster.initial_master_nodes=elasticsearch,elasticsearch02
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data01:/usr/share/elasticsearch/data
        ports:
            - "9200:9200" #only accessible within the host; cannot be accessed publicly
        networks:
            - elastic

    elasticsearch02:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        container_name: elasticsearch02
        environment:
            - node.name=elasticsearch02
            - cluster.name=es-docker-cluster
            - discovery.seed_hosts=elasticsearch
            - cluster.initial_master_nodes=elasticsearch,elasticsearch02
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - data02:/usr/share/elasticsearch/data
        networks:
            - elastic

    kibana:
        image: docker.elastic.co/kibana/kibana:7.8.0
        container_name: kibana
        ports:
            - "5601:5601"
        networks:
            - elastic
        depends_on:
            - elasticsearch
            - elasticsearch02

volumes:
    data01:
        driver: local
    data02:
        driver: local

networks:
    elastic:
        driver: bridge
